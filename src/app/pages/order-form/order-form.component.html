<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Orders Page</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item"><a href="#">Orders Page</a></li>
                    <li class="breadcrumb-item active">Add Orders</li>
                </ol>
            </div>
        </div>
    </div>
    <!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="container-fluid">
        <div class="card">
            <form
                [formGroup]="orderForm"
                (ngSubmit)="onSubmit()"
                class="order-form"
            >
                <div>
                    <mat-form-field appearance="fill">
                        <mat-label>User ID</mat-label>
                        <input
                            matInput
                            id="userId"
                            formControlName="userId"
                            type="text"
                        />
                    </mat-form-field>
                </div>

                <div>
                    <mat-form-field appearance="fill">
                        <mat-label>Product ID</mat-label>
                        <input
                            matInput
                            id="productId"
                            formControlName="productId"
                            type="text"
                        />
                    </mat-form-field>
                </div>

                <div>
                    <mat-form-field appearance="fill">
                        <mat-label>Event Date Range</mat-label>
                        <mat-date-range-input
                            [formGroup]="orderForm"
                            [rangePicker]="eventDateRangePicker"
                        >
                            <input
                                matStartDate
                                formControlName="tanggalEventMulai"
                                placeholder="Start date"
                            />
                            <input
                                matEndDate
                                formControlName="tanggalEventAkhir"
                                placeholder="End date"
                            />
                        </mat-date-range-input>
                        <mat-hint>DD/MM/YY â€“ DD/MM/YY</mat-hint>
                        <mat-datepicker-toggle
                            matIconSuffix
                            [for]="eventDateRangePicker"
                        ></mat-datepicker-toggle>
                        <mat-date-range-picker
                            #eventDateRangePicker
                        ></mat-date-range-picker>
                    </mat-form-field>
                </div>

                <div>
                    <mat-form-field appearance="fill">
                        <mat-label>Status</mat-label>
                        <mat-select formControlName="status" name="status">
                            @for (status of statusList; track status) {
                                <mat-option [value]="status.value">{{
                                    status.viewValue
                                }}</mat-option>
                            }
                        </mat-select>
                    </mat-form-field>
                </div>

                <div>
                    <mat-form-field appearance="fill">
                        <mat-label>Order Proof</mat-label>
                        <input
                            matInput
                            id="buktiPesanan"
                            formControlName="buktiPesanan"
                            type="text"
                        />
                    </mat-form-field>
                </div>

                <button mat-raised-button color="primary" type="submit">
                    Submit
                </button>
            </form>

            <!-- /.card-body -->
            <div class="card-footer"></div>
            <!-- /.card-footer-->
        </div>
    </div>
    <!-- /.card -->
</section>
<!-- /.content -->
