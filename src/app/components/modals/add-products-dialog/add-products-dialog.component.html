<h1 mat-dialog-title class="py-2 px-4 card-header font-weight-bold">
    Tambah Product Baru
</h1>
<div mat-dialog-content class="p-4">
    <form
        [formGroup]="productForm"
        (ngSubmit)="onSubmit()"
        class="product-form"
    >
        <div>
            <mat-form-field class="product-form-field" appearance="fill">
                <mat-label>Title</mat-label>
                <input
                    matInput
                    formControlName="title"
                    placeholder="Enter product title"
                    type="text"
                />
            </mat-form-field>
        </div>

        <div>
            <mat-form-field class="product-form-field" appearance="fill">
                <mat-label>Location</mat-label>
                <input
                    matInput
                    formControlName="location"
                    placeholder="Enter location"
                    type="text"
                />
            </mat-form-field>
        </div>

        <div>
            <mat-form-field class="product-form-field" appearance="fill">
                <mat-label>Duration (hours)</mat-label>
                <input
                    matInput
                    formControlName="duration"
                    placeholder="Enter duration"
                    type="number"
                />
            </mat-form-field>
        </div>

        <div>
            <mat-form-field class="product-form-field" appearance="fill">
                <mat-label>Max Guests</mat-label>
                <input
                    matInput
                    formControlName="maxGuests"
                    placeholder="Enter max guests"
                    type="number"
                />
            </mat-form-field>
        </div>

        <div>
            <mat-form-field class="product-form-field" appearance="fill">
                <mat-label>Amenities</mat-label>
                <textarea
                    matInput
                    formControlName="amenities"
                    placeholder="Enter amenities"
                ></textarea>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field class="product-form-field" appearance="fill">
                <mat-label>Price</mat-label>
                <input
                    matInput
                    formControlName="price"
                    placeholder="Enter price"
                    type="number"
                />
            </mat-form-field>
        </div>

        <div>
            <mat-form-field class="product-form-field" appearance="fill">
                <mat-label>Category</mat-label>
                <mat-select formControlName="category" name="category">
                    @for (category of categoryList; track category) {
                        <mat-option [value]="category.value">{{
                            category.viewValue
                        }}</mat-option>
                    }
                </mat-select>
            </mat-form-field>
        </div>

        <div>
            <input
                class="ng-hide"
                id="input-file-id"
                type="file"
                (change)="onFileSelected($event)"
            />
            <!-- <label for="input-file-id" class="md-button md-raised md-primary"
                >Choose Files</label
            > -->
        </div>
        <!-- <div>
            <mat-form-field appearance="fill">
                <mat-label>Upload Image</mat-label>
                <input type="file" (change)="onFileSelected($event)" />
            </mat-form-field>
        </div>

        <div *ngIf="imageUrl">
            <img [src]="imageUrl" alt="Product Image" width="100" />
        </div> -->
        <button mat-raised-button class="mt-2" color="primary" type="submit">
            Submit
        </button>
    </form>
</div>
