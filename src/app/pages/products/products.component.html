        <div class="row properties-box">
            <div
                *ngFor="let event of products"
                class="col-lg-4 col-md-6 align-self-center mb-30 events-items"
                [ngClass]="event.type"
            >
                <div class="item">
                    <a [href]="event.detailsUrl"
                        ><img [src]="event.imageUrl" alt=""
                    /></a>
                    <span class="category">{{ event.category }}</span>
                    <h6>{{ event.price | currency: 'IDR' }}</h6>
                    <h4>
                        <a [href]="event.detailsUrl">{{ event.title }}</a>
                    </h4>
                    <ul>
                        <li>
                            Max Guests:
                            <span>{{ event.details.maxGuests }}</span>
                        </li>
                        <li>
                            Duration: <span>{{ event.details.duration }}</span>
                        </li>
                        <li>
                            Location: <span>{{ event.details.location }}</span>
                        </li>
                        <li>
                            Amenities:
                            <span>{{
                                event.details.amenities.join(', ')
                            }}</span>
                        </li>
                    </ul>
                    <div class="main-button">
                        <a (click)="order(event)">Order</a>
                    </div>
                </div>
            </div>
        </div>
