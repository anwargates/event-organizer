<h1 mat-dialog-title class="p-4">Edit Product</h1>
<div mat-dialog-content class="p-4">
    <form
        [formGroup]="productForm"
        (ngSubmit)="onSubmit()"
        class="product-form"
    >
        <div>
            <mat-form-field class="product-form-field" appearance="fill">
                <mat-label>Title</mat-label>
                <input
                    matInput
                    formControlName="title"
                    placeholder="Enter product title"
                    type="text"
                />
            </mat-form-field>
        </div>

        <div>
            <mat-form-field class="product-form-field" appearance="fill">
                <mat-label>Location</mat-label>
                <input
                    matInput
                    formControlName="location"
                    placeholder="Enter location"
                    type="text"
                />
            </mat-form-field>
        </div>

        <div>
            <mat-form-field class="product-form-field" appearance="fill">
                <mat-label>Duration (hours)</mat-label>
                <input
                    matInput
                    formControlName="duration"
                    placeholder="Enter duration"
                    type="number"
                />
            </mat-form-field>
        </div>

        <div>
            <mat-form-field class="product-form-field" appearance="fill">
                <mat-label>Max Guests</mat-label>
                <input
                    matInput
                    formControlName="maxGuests"
                    placeholder="Enter max guests"
                    type="number"
                />
            </mat-form-field>
        </div>

        <div>
            <mat-form-field class="product-form-field" appearance="fill">
                <mat-label>Amenities</mat-label>
                <textarea
                    matInput
                    formControlName="amenities"
                    placeholder="Enter amenities"
                ></textarea>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field class="product-form-field" appearance="fill">
                <mat-label>Price</mat-label>
                <input
                    matInput
                    formControlName="price"
                    placeholder="Enter price"
                    type="number"
                />
            </mat-form-field>
        </div>

        <div class="my-2">
            <!-- <mat-form-field class="product-form-field" appearance="fill"> -->
                <mat-label>Details</mat-label>
                <quill-editor
                    formControlName="info"
                    placeholder="Enter product details"
                ></quill-editor>
            <!-- </mat-form-field> -->
        </div>

        <button mat-raised-button color="primary" type="submit">Submit</button>
    </form>
</div>
